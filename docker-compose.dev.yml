# version: '3.8'
services:
  db:
    image: postgres:16
    container_name: postgres-db-dev
    restart: always
    environment:
      POSTGRES_USER: vanh
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: discussion
    ports:
      - "5433:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    networks:
      - vietanh-net-dev
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vanh -d discussion"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nest-backend-dev
    ports:
      - "3001:3000"
    volumes:
      - ./backend:/app
      - /app/node_modules
      - /app/.prisma
      # ✅ QUAN TRỌNG: Mount uploads folder để persist files
      - ./uploads:/app/uploads
    env_file:
      - ./backend/.env
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://vanh:123456@db:5432/discussion
      - JWT_SECRET=supersecretkey123
      - PRISMA_CLI_QUERY_ENGINE_TYPE=binary
      - PRISMA_GENERATE_SKIP_AUTOINSTALL=true
      - CHECKPOINT_DISABLE=1
      - PRISMA_HIDE_UPDATE_MESSAGE=1
      - PRISMA_ENGINE_PROTOCOL=graphql
    depends_on:
      db:
        condition: service_healthy
    networks:
      - vietanh-net-dev
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: next-frontend-dev
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:3001
      - NEXT_PUBLIC_FRONTEND_URL=http://localhost:3000
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - vietanh-net-dev
    restart: unless-stopped

  # ✅ THÊM: Nginx để serve static files (tùy chọn, nhưng recommended cho production)
  nginx:
    image: nginx:alpine
    container_name: nginx-proxy-dev
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./uploads:/usr/share/nginx/html/uploads:ro
    depends_on:
      - backend
      - frontend
    networks:
      - vietanh-net-dev
    restart: unless-stopped

volumes:
  postgres_data_dev:

networks:
  vietanh-net-dev:
    driver: bridge